{% extends "base.html" %}
{% block title %}Photos{% endblock %}
{% block content %}
    <h1>Photos</h1>
    <div class="row">
        {% for photo in photos %}
            <div class="col-md-3">
                <div class="card mb-3">
                    <img src="{{ photo.thumbnailUrl }}" class="card-img-top" alt="{{ photo.title }}">
                    <div class="card-body">
                        <p class="card-text">{{ photo.title }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
