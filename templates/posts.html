{% extends "base.html" %}
{% block title %}Posts{% endblock %}
{% block content %}
    <h1>Posts</h1>
    <div class="list-group">
        {% for post in posts %}
            <a href="#" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ post.title }}</h5>
                <p class="mb-1">{{ post.body }}</p>
            </a>
        {% endfor %}
    </div>
{% endblock %}
