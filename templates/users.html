{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
    <h1>Users</h1>
    <div class="list-group">
        {% for user in users %}
            <div class="list-group-item">
                <h3 class="mb-1">{{ user.name }}</h3>
                <h5 class="mb-1">{{ user.email }}</h5>
                <p class="mb-1">{{ user.company }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
